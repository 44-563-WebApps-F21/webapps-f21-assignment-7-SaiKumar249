    <script>
        let ids = ["image1", "image2", "image3", "image4", "image5", "image6", "image7", "image8", "image9", "image10", "image11", "image12", "image13", "image14", "image15", "image16", "image17", "image18", "image19", "image20", "image21", "image22", "image23", "image24"];
        var triesCount = 0;
        var animalLocation = 13;
        var id;
        var aser;
    
        function check(index) {
            for (let i = 0; i < ids.length; i++) {
                if (i == index) {
                    id = ids[i]
                }
            }
            if (index == animalLocation) {
                document.getElementById(id).src = "images/ant.jpg";
            }
            else {
                document.getElementById(id).src = "images/dirt.jpg";
            }
            triesCount = triesCount + 1;
            document.getElementById("tries").innerHTML = "Count of tries is " + triesCount;
            console.log(index)
            aser = distance(index, animalLocation)
            document.getElementById("distance").innerHTML = "Distance is " + aser
        }
    
        function distance(pos1, pos2) {
        pos1 = parseInt(pos1);
        pos2 = parseInt(pos2);
        let pos1Row = ~~(pos1/6) + 1;
        let pos2Row = ~~(pos2/6) + 1;
        let pos1Col = (pos1%6);
        let pos2Col = (pos2%6);
        let horizontalDistance = Math.abs(pos1Row - pos2Row);
        let verticalDistance = Math.abs(pos1Col - pos2Col);
        return horizontalDistance > verticalDistance ? horizontalDistance : verticalDistance;

    }

    function newGame() {
        let random = Math.floor(Math.random() * (23 - 0 + 1) + 0);
        animalLocation = random;
        document.getElementById("tries").innerHTML = 0;
        ids.forEach( imageID => {
        console.log(document.getElementById(imageID))
        document.getElementById(imageID).src="images/plant.jpg"
        })
            
     }
    
    </script>
